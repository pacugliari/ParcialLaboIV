<div class="container py-4">

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Listado de productos</h1>
      </div>
        <app-tabla-productos  [mostrarSeleccionar]="true" (eventRepartidorSeleccionado)="mostrar($event)" ></app-tabla-productos><!--[peliculas]="peliculas"-->

    </div>

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border  rounded-3">
            <h2>Detalle producto</h2>
            <app-detalle-producto [producto]="productoSeleccionado" ></app-detalle-producto><!---->
        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
            <h2>Detalle pais</h2>
            <app-detalle-pais [pais]="paisSeleccionado" ></app-detalle-pais><!---->
        </div>
      </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2023
    </footer>
  </div>
